{% extends 'base.html' %}
{% block title %}Список городов{% endblock title %}

{% block content %}
    <h1>Список городов</h1>
    <div class="row">
        <div class="col">
            <ul>
                {% for city in city_list %}
                    <li><a href="{{ city.get_absolute_url }}">{{ city.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
