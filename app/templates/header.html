{% load bootstrap_tags %}

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container">
        <a class="navbar-brand" href="{% url 'routes:homepage' %}">RouteFinder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link {% is_active_tab 'cities:cities' %}" href="{% url 'cities:cities' %}">
                        Города
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% is_active_tab 'flights:flights' %}" href="{% url 'flights:flights' %}">
                        Рейсы
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="UserDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            {% firstof user.first_name user %}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="UserDropdown">
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">
                            Войти
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
